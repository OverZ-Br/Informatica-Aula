<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentar Ícones</title>
    <link rel="stylesheet" href="moverStyles.css">
</head>
<body>
    <div id="container">
        <div class="block" id="entrada">Entrada</div>
        <div class="block" id="processamento">Processamento</div>
        <div class="block" id="saida">Saída</div>
        
        <div class="movable-icon" id="icon1">🖥️</div> <!-- Monitor -->
        <div class="movable-icon" id="icon2">⌨️</div> <!-- Teclado -->
        <div class="movable-icon" id="icon3">🖱️</div> <!-- Mouse -->
        <div class="movable-icon" id="icon4">🎤</div> <!-- Microfone -->
        <div class="movable-icon" id="icon5">🎧</div> <!-- Fone -->
        <div class="movable-icon" id="icon6">💾</div> <!-- Disquete -->
        <div class="movable-icon" id="icon6">📸</div> <!-- Câmera -->

    </div>
    <script src="moverScript.js"></script>
</body>
</html>
